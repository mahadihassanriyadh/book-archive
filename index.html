<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>

    <!-- using bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-light">
    <!--------------
    -Heading Section-
    ---------------->
    <header>
        <!-- search input field -->
        <h1 class="text-center mt-3">Search for your books...</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search for Book"
                aria-label="Search for Book" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button">Search</button>
        </div>

        <!-- spinner -->
        <div id="spinner" class="text-center">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- display search volume -->
        <div id="search-result-volume" class="text-center text-secondary"></div>
    </header>

    <!--------------------------------------- 
    --Main section for displaying the results--- 
    ----------------------------------------->
    <main>
        <section id="result-section" class="w-75 mx-auto h-75">
            <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
            </div>
        </section>
    </main>



    <!-- using bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
